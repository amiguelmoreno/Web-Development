<!DOCTYPE html>
<html>
  <head>
    <title>Formularios</title>
  </head>
  <body>
    <!--El metodo de envio de de datos puede ser 
    GET- si es para nuestro mismo ordenador 
    POST- si se va a enviar a un servidor-->
    <form action="resultados.html" method="GET">
      <div>
        <label for="nombreusuario">Nombre de usuario</label>
        <input type="text" name="nombreusuario" id="nombreusuario" />
      </div>
      <br>
      <div>
        <label for="password">Contrase침a</label>
        <input type="password" name="password" id="password" />
      </div>
      <br>
      <div>
        <label for="email">Cu치l es tu email</label>
        <input type="email" name="email" id="email" />
      </div>
      <br>
      <div>
        <label for="edad">Cu치l es tu edad</label>
        <input type="number" name="edad" id="edad" min="0" max="200" step="5" />
      </div>
      <br>
      <div>
        <label for="nacimiento">Cu치l es tu fecha de nacimiento</label>
        <input type="date" name="nacimiento" id="nacimiento" />
      </div>
      <br>
      <div>
        <label for="comentarios">Comentarios</label>
        <textarea name="comentarios" id="comentarios"></textarea>
      </div>
      <br>
      <button type="reset">Reset</button>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
