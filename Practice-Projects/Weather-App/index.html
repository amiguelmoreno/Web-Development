<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="stylesheet" href="./css/style.css" />
        <!-- CAMBIAR A CSS CUANDO TERMINE -->
        <script defer type="module" src="./js/script.js"></script>
        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    </head>
    <body>
        <nav class="nav">
            <div class="nav__logo">
                <img src="./img/favicon.png" alt="weather app logo" />
                <h1>Weather App</h1>
            </div>
            <form action="#" class="nav__form">
                <input
                    type="text"
                    name="search"
                    id="search"
                    placeholder="Search a city"
                />
                <button>
                    <img class="search__icon" src="./img/loupe.png" alt="" />
                </button>
                <div class="error__message">Mensaje de error de ejemplo</div>
            </form>
        </nav>

        <div class="container"></div>
    </body>
</html>
