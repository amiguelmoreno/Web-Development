<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Player</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script defer src="./js/index.js"></script>
    </head>
    <body>
        <div class="player">
            <div class="player__img">
                <img src="./img/600x600.jpg" alt="" />
            </div>
            <div class="player__buttons">
                <button class="btn btn-shuffle">
                    <svg class="feature__icon">
                        <use xlink:href="img/icons.svg#icon-repeat"></use>
                    </svg>
                </button>
                <button class="btn btn-back">
                    <svg class="feature__icon">
                        <use xlink:href="img/icons.svg#icon-back"></use>
                    </svg>
                </button>
                <button class="hide btn btn-play">
                    <svg class="feature__icon">
                        <use xlink:href="img/icons.svg#icon-play"></use>
                    </svg>
                </button>
                <button class="btn btn-pause">
                    <svg class="feature__icon">
                        <use xlink:href="img/icons.svg#icon-pause"></use>
                    </svg>
                </button>
                <button class="btn btn-next">
                    <svg class="feature__icon">
                        <use xlink:href="img/icons.svg#icon-next"></use>
                    </svg>
                </button>
                <button class="btn btn-loop">
                    <svg class="feature__icon">
                        <use xlink:href="img/icons.svg#icon-shuffle"></use>
                    </svg>
                </button>
                <button class="btn btn-audio">
                    <svg class="feature__icon">
                        <use xlink:href="img/icons.svg#icon-high"></use>
                    </svg>
                </button>
            </div>
        </div>
    </body>
</html>
