<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList Pro</title>
    <!-- Puedes incluirlo desde una CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>

    <script defer src="/index.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>TodoList Pro ✅</h1>
    </header>
    <div class="new-task-section">
      <button id="main-btn" class="new-task-btn new-task">
        New task <span class="plus-sign">+</span>
      </button>
    </div>

    <div class="filters-section">
      <p class="filter-name">Filter by:</p>

      <select name="date" id="date">
        <option value="">Date</option>
        <option value="">Today</option>
        <option value="">This week</option>
        <option value="">This month</option>
      </select>

      <select name="categories" id="categories">
        <option value="">Categories</option>
        <option value="">🙋🏻 Personal</option>
        <option value="">💼 Work</option>
        <option value="">💰 Expenses</option>
      </select>

      <select name="priority" id="priority">
        <option value="">Priority</option>
        <option value="🔴 High Pritority">🔴 High Pritority</option>
        <option value="🟠 Medium Pritority">🟠 Medium Pritority</option>
        <option value="🔵 Low Pritority">🔵 Low Pritority</option>
      </select>
    </div>
    <div class="tasks-section">
      <div class="tasks-container pending">
        <h2>Pending</h2>
        <div class="tasks-count">8</div>
        <button class="new-task">New task +</button>
        <div class="tasks">
          <div class="task">
            <h3 class="task_title">Llamar a tienda Pc</h3>
            <div class="task_check">
              <input type="checkbox" id="checkbox" />
            </div>
            <div class="status">
              <p class="task_due-date">🗓️ 04/08/21</p>
              <p class="task_categorie">💼 Work</p>
              <p class="task_priority">🔵 Low Priority</p>
            </div>
          </div>
        </div>
      </div>
      <div class="tasks-container doing">
        <h2>Doing</h2>
        <div class="tasks-count">8</div>
        <button class="new-task">New task +</button>
        <div class="tasks"></div>
      </div>
      <div class="tasks-container done">
        <h2>Done</h2>
        <div class="tasks-count">8</div>
        <button class="new-task">New task +</button>
        <div class="tasks"></div>
      </div>
    </div>

    <div class="task-modal hidden">
      <div class="overlay"></div>
      <div class="task-form">
        <form action="">
          <input
            id="new-task-title"
            type="text"
            maxlength="30"
            placeholder="Title"
            required
          />
          <textarea
            name="description"
            id="new-task-description"
            cols="30"
            resize
            placeholder="Description"
          ></textarea>
          <div class="selectors">
            <input id="new-task-date" type="date" />

            <select name="category" id="new-task-category">
              <option value="">Category</option>
              <option value="🙋🏻 Personal">🙋🏻 Personal</option>
              <option value="💼 Work">💼 Work</option>
              <option value="💰 Expenses">💰 Expenses</option>
            </select>

            <select name="priority" id="new-task-priority">
              <option value="">Priority</option>
              <option value="🔴 High Pritority">🔴 High Pritority</option>
              <option value="🟠 Medium Pritority">🟠 Medium Pritority</option>
              <option value="🔵 Low Pritority">🔵 Low Pritority</option>
            </select>
          </div>

          <div class="form-btns">
            <button class="cancel" type="button">Cancel</button>
            <input type="submit" name="submit" id="submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
