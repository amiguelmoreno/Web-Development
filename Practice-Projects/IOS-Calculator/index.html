<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IOS Calculator</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="shortcut icon" type="image/png" href="img/favicon.webp" />
        <script defer type="module" src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="display">
                <div data-previous-operation class="display__previous">0</div>
                <div data-current-operation class="display__current">0</div>
            </div>
            <button data-all-clear class="fs-small bg-grey span-2">AC</button>
            <button data-delete class="fs-small bg-grey">DEL</button>
            <button data-operation class="bg-orange">รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="bg-orange">ร</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="bg-orange">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="bg-orange">+</button>
            <button data-number class="span-2">0</button>
            <button data-number>.</button>
            <button data-equals class="bg-orange">=</button>
        </div>
    </body>
</html>
