<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/index.js"></script>
    </head>
    <body>
        <section class="container">
            <div class="scoreboard">
                <div class="title">
                    <img src="./assets/title.png" alt="rock paper scissors" />
                </div>
                <div class="score">
                    <p class="score-title">SCORE</p>
                    <p class="score-value">0</p>
                </div>
            </div>

            <div class="hands">
                <div class="paper">
                    <img
                        src="./assets/Paper.png"
                        alt="paper"
                        onclick="pickUserHand('paper')"
                    />
                </div>
                <div class="scissors">
                    <img
                        src="./assets/Scissors.png"
                        alt="scissors"
                        onclick="pickUserHand('scissors')"
                    />
                </div>
                <div class="rock">
                    <img
                        src="./assets/Rock.png"
                        alt="rock"
                        onclick="pickUserHand('rock')"
                    />
                </div>
            </div>

            <div class="contest">
                <div class="user-pick">
                    <h2>YOU PICKED</h2>
                    <div class="user-pick-img">
                        <img id="userPickImg" src="./assets/Paper.png" alt="" />
                    </div>
                </div>

                <div class="result">
                    <h2 class="result-title">YOU LOSE!</h2>
                    <button onclick="restartGame()" class="btn new-game">
                        PLAY AGAIN
                    </button>
                    <button onclick="resetGame()" class="btn reset-game">
                        RESET GAME
                    </button>
                </div>

                <div class="user-pick">
                    <h2>THE COMPUTER PICKED</h2>
                    <div class="user-pick-img">
                        <img id="userCompImg" src="./assets/Paper.png" alt="" />
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
