<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Starter</title>
        <!-- font-awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />

        <!-- styles -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <h1>Our Reviews</h1>
            <div class="container">
                <div class="person-img">
                    <img id="img-p" src="./person-1.jpeg" alt="" />
                </div>
                <div class="person-name-job">
                    <h3 id="person-name">Paola</h3>
                    <p id="person-job">DESARROLLADORA</p>
                </div>
                <p class="person-description">
                    Sriracha literally flexitarian irony, vape marfa unicorn.
                    Glossier tattooed 8-bit, fixie waistcoat offal activated
                    charcoal slow-carb marfa hell of pabst raclette post-ironic
                    jianbing swag.
                </p>
                <div class="buttons">
                    <button id="btn-before">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button id="btn-surprise">Surprise me</button>
                    <button id="btn-next">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </main>
        <!-- javascript -->
        <script src="app.js"></script>
    </body>
</html>
